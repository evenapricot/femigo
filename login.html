<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      border-radius: 1.25rem;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      box-shadow: 0 0 25px rgba(255, 0, 128, 0.2);
    }

    .video-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      opacity: 0.25;
    }

    .gradient-overlay {
      position: fixed;
      inset: 0;
      background: linear-gradient(to top, black, rgba(0,0,0,0.6), transparent);
      z-index: 0;
    }

    h1 {
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 0.5rem;
    }

    p.description {
      text-align: center;
      font-size: 14px;
      color: #c4b5fd;
      margin-bottom: 2rem;
    }

    label {
      font-size: 14px;
      color: #ddd;
      display: block;
      margin-bottom: 0.5rem;
    }

    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .input-group input {
      width: 100%;
      padding: 12px 12px 12px 40px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      font-size: 14px;
      outline: none;
    }

    .input-group svg {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      width: 16px;
      height: 16px;
      stroke: #c084fc;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #ec4899, #8b5cf6);
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 0 10px rgba(236, 72, 153, 0.3);
    }

    .btn:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px rgba(236, 72, 153, 0.5);
    }

    .signup {
      margin-top: 1rem;
      text-align: center;
      font-size: 13px;
      color: #d8b4fe;
    }

    .signup a {
      color: #ec4899;
      font-weight: 600;
      text-decoration: none;
    }

    .signup a:hover {
      text-decoration: underline;
    }

    .back-link {
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      font-size: 13px;
      color: #c4b5fd;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .back-link svg {
      margin-right: 6px;
      stroke: #c084fc;
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline class="video-bg">
    <source src="https://videos.pexels.com/video-files/5661979/5661979-hd_1920_1080_30fps.mp4" type="video/mp4" />
  </video>
  <div class="gradient-overlay"></div>

  <div class="container">
    <a href="/" class="back-link">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
      </svg>
      Back to Home
    </a>

    <h1>Log In</h1>
    <p class="description">Welcome back! Please enter your details.</p>

    <form>
      <label for="email">Email</label>
      <div class="input-group">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M16 12H8m0 0l4-4m-4 4l4 4" />
        </svg>
        <input type="email" id="email" placeholder="your.email@example.com" required />
      </div>

      <label for="password">Password</label>
      <div class="input-group">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 11c1.104 0 2-.896 2-2s-.896-2-2-2-2 .896-2 2 .896 2 2 2z" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 13v7m-6-7a9.001 9.001 0 0118 0 9.001 9.001 0 01-18 0z" />
        </svg>
        <input type="password" id="password" placeholder="Your Password" required />
      </div>

      <button type="submit" class="btn">Log In</button>
    </form>

    <p class="signup">
      Don't have an account? <a href="/signup">Sign Up</a>
    </p>
  </div>
</body>
</html>
